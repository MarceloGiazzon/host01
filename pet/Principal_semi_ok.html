<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetDonation - Explorar Doa√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fffafb; padding-bottom: 250px; }
        .cute-card { border-radius: 24px; background: white; box-shadow: 0 10px 25px -5px rgba(244, 114, 182, 0.15); border: 1px solid #fce7f3; transition: all 0.2s; cursor: pointer; }
        .cute-card:hover { transform: translateY(-4px); border-color: #f472b6; }
        .btn-primary { background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%); color: white; border-radius: 16px; padding: 0.75rem 1.5rem; font-weight: 700; transition: all 0.2s; box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3); border: none; }
        .btn-primary:active { transform: scale(0.95); }
        
        input, select, textarea { border-radius: 14px !important; border: 2px solid #f3f4f6 !important; padding: 0.85rem !important; outline: none; transition: border-color 0.2s; background: white; }
        input:focus, select:focus { border-color: #fbcfe8 !important; }

        .modal-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        
        #debug-panel {
            position: fixed; bottom: 0; left: 0; right: 0; height: 180px;
            background: #111; color: #d4d4d4; font-family: monospace; font-size: 10px;
            display: flex; z-index: 1000; border-top: 4px solid #f472b6;
        }
        .terminal-section { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #333; overflow: hidden; }
        .terminal-content { flex: 1; overflow-y: auto; padding: 10px; white-space: pre-wrap; }
        .log-req { color: #60a5fa; } .log-res { color: #4ade80; }
        .log-err { color: #f87171; }

        .filter-badge { background: #fdf2f8; border: 1px solid #fbcfe8; color: #db2777; padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showView('home')">
                <div class="bg-pink-100 p-2 rounded-xl text-2xl">üêæ</div>
                <h1 class="text-2xl font-black text-pink-500">PetDonation</h1>
            </div>
            <div id="auth-area">
                <button id="login-btn" class="btn-primary py-2 px-6" onclick="showView('login')">Entrar</button>
                <div id="user-display" class="hidden flex items-center gap-2 bg-pink-50 px-4 py-2 rounded-full border border-pink-100">
                    <span id="user-name" class="text-sm font-bold text-pink-700"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <!-- View: Home -->
        <section id="view-home" class="max-w-4xl mx-auto text-center py-10">
            <h2 class="text-5xl font-black text-gray-800 mb-6">Ajude um Pet hoje!</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto">
                <div class="cute-card p-10 flex flex-col items-center" onclick="checkAuthAndNewOffer()">
                    <span class="text-5xl mb-4">üéÅ</span>
                    <h3 class="text-xl font-bold">Quero Doar</h3>
                    <p class="text-sm text-gray-400 mt-2">Doe itens para quem precisa</p>
                </div>
                <div class="cute-card p-10 flex flex-col items-center" onclick="showView('offers')">
                    <span class="text-5xl mb-4">üîç</span>
                    <h3 class="text-xl font-bold">Quero Ajudar</h3>
                    <p class="text-sm text-gray-400 mt-2">Encontre doa√ß√µes dispon√≠veis</p>
                </div>
            </div>
        </section>

        <!-- View: Login -->
        <section id="view-login" class="hidden max-w-sm mx-auto">
            <div class="cute-card p-8">
                <h2 class="text-2xl font-bold mb-6">Acessar</h2>
                <input type="number" id="login-id" placeholder="ID do Usu√°rio" class="w-full mb-4">
                <button class="btn-primary w-full py-4" onclick="handleLogin()">Entrar</button>
            </div>
        </section>

        <!-- View: Doa√ß√µes Ativas -->
        <section id="view-offers" class="hidden">
            <div class="flex flex-col gap-6 mb-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-black text-gray-800">Atividades Ativas</h2>
                    <button class="text-pink-500 font-bold" onclick="showView('home')">‚Üê In√≠cio</button>
                </div>
                
                <!-- Barra de Filtros -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3 bg-white p-4 rounded-3xl shadow-sm border border-pink-50">
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Tipo</label>
                        <select id="filter-type" onchange="applyFilters()" class="text-sm !p-2 !h-12">
                            <option value="">Todos</option>
                            <option value="Offer">Ofertas</option>
                            <option value="Request">Pedidos</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Categoria</label>
                        <select id="filter-category" onchange="applyFilters()" class="text-sm !p-2 !h-12">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Localiza√ß√£o (Cidade)</label>
                        <input type="text" id="filter-city" placeholder="Ex: Caxias..." oninput="applyFilters()" class="text-sm !p-2 !h-12">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Produto</label>
                        <input type="text" id="filter-product" placeholder="Nome do item..." oninput="applyFilters()" class="text-sm !p-2 !h-12">
                    </div>
                </div>
            </div>

            <div id="offers-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- View: Nova Doa√ß√£o -->
        <section id="view-new-offer" class="hidden max-w-md mx-auto">
            <div class="cute-card p-8">
                <h2 class="text-2xl font-bold mb-6">Nova Doa√ß√£o</h2>
                <div class="space-y-4">
                    <select id="offer-product-select" class="w-full"></select>
                    <textarea id="offer-description" placeholder="Descreva o item e estado de conserva√ß√£o..." class="w-full h-32"></textarea>
                    <button class="btn-primary w-full py-4" onclick="createOffer()">Publicar agora</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Detail -->
    <div id="modal-detail" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div class="cute-card relative w-full max-w-lg max-h-[90vh] overflow-y-auto p-0 overflow-hidden shadow-2xl">
            <div class="h-40 bg-pink-100 flex items-center justify-center text-6xl" id="modal-icon">üì¶</div>
            <div class="p-8">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span id="modal-badge" class="filter-badge uppercase">OFERTA</span>
                        <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mt-2">T√≠tulo</h2>
                    </div>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-pink-500">‚úï</button>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-3 bg-gray-50 rounded-xl">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Categoria</label>
                            <div id="modal-cat" class="font-bold text-gray-700">...</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-xl">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Data</label>
                            <div id="modal-date" class="font-bold text-gray-700">...</div>
                        </div>
                    </div>

                    <div class="bg-pink-50/30 p-4 rounded-2xl italic text-gray-600" id="modal-desc"></div>

                    <div class="border-t pt-6 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white font-bold" id="modal-user-avatar">?</div>
                            <div>
                                <div id="modal-user-name" class="font-bold text-gray-800 text-sm">Carregando...</div>
                                <div id="modal-user-loc" class="text-[10px] text-gray-400">Localiza√ß√£o</div>
                            </div>
                        </div>
                        <button class="btn-primary py-2 px-4 text-sm" onclick="contactDonor()">Tenho Interesse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Terminal -->
    <div id="debug-panel">
        <div class="terminal-section">
            <div class="terminal-header p-2 bg-zinc-800 text-[9px] flex justify-between">
                <span>PAYLOAD</span>
                <button onclick="document.getElementById('log-content').innerHTML=''">CLEAR</button>
            </div>
            <div id="log-content" class="terminal-content"></div>
        </div>
        <div class="terminal-section">
            <div class="terminal-header p-2 bg-zinc-800 text-[9px] flex justify-between">
                <span>RESPONSE</span>
                <button onclick="document.getElementById('json-content').innerHTML=''">CLEAR</button>
            </div>
            <div id="json-content" class="terminal-content"></div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-[200px] left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-full z-[1001] font-bold shadow-xl"></div>

    <script>
        const BASE_URL = 'https://next101.genexus.ai/Id86d7fbe19651073e3bf1ab7697cbcc3f/rest';
        let currentUser = JSON.parse(localStorage.getItem('pet_user')) || null;
        
        let allActivities = [];
        let cache = { products: [], categories: [], users: {} };

        function getUrl(target) {
            return `https://corsproxy.io/?url=${encodeURIComponent(BASE_URL + target)}`;
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const url = getUrl(endpoint);
            const lDiv = document.createElement('div');
            lDiv.className = "log-req";
            lDiv.innerText = `[${method}] ${endpoint}`;
            document.getElementById('log-content').appendChild(lDiv);

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: body ? JSON.stringify(body) : null
                });
                
                const text = await response.text();
                let result = {};
                
                try {
                    // Se o texto come√ßa com "list - Empty" ou algo similar que n√£o √© JSON, tratamos como lista vazia
                    if (text.includes("Empty") || !text.startsWith('{') && !text.startsWith('[')) {
                        result = { Result: "[]", info: "Handled non-json empty response" };
                    } else {
                        result = JSON.parse(text);
                    }
                } catch(e) {
                    result = { raw: text, error: "Parse error" };
                }

                const rDiv = document.createElement('div');
                rDiv.className = response.ok ? "log-res" : "log-err";
                rDiv.innerText = `[${response.status}] ${JSON.stringify(result).substring(0, 100)}...`;
                document.getElementById('json-content').appendChild(rDiv);

                return result;
            } catch (err) {
                console.error("API Error", err);
                return { error: true, message: err.message };
            }
        }

        async function initApp() {
            // Carregar Produtos
            const pData = await apiCall('/data', 'POST', { Operation: "list", Table: "Product" });
            if (pData && pData.Result) {
                try { cache.products = JSON.parse(pData.Result); } catch(e) { cache.products = []; }
            }

            // Carregar Categorias
            const cData = await apiCall('/data', 'POST', { Operation: "list", Table: "Category" });
            if (cData && cData.Result) {
                try { 
                    cache.categories = JSON.parse(cData.Result); 
                    const sel = document.getElementById('filter-category');
                    cache.categories.forEach(c => {
                        sel.innerHTML += `<option value="${c.CategoryId}">${c.CategoryName}</option>`;
                    });
                } catch(e) { cache.categories = []; }
            }
            updateAuthUI();
        }

        function showView(id) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            if (id === 'offers') loadActivities();
            if (id === 'new-offer') fillProductSelect();
        }

        function fillProductSelect() {
            const s = document.getElementById('offer-product-select');
            s.innerHTML = '<option value="">Selecione o produto</option>';
            cache.products.filter(p => p.ProductName !== "[EMPTY]").forEach(p => {
                s.innerHTML += `<option value="${p.ProductId}">${p.ProductName}</option>`;
            });
        }

        async function loadActivities() {
            const container = document.getElementById('offers-list');
            container.innerHTML = '<div class="col-span-full text-center p-10">Buscando atividades...</div>';
            
            const res = await apiCall('/data', 'POST', { Operation: "list", Table: "Activity" });
            try {
                allActivities = JSON.parse(res.Result || "[]");
                
                // Pr√©-carregar nomes de usu√°rios √∫nicos para os filtros de cidade
                const userIds = [...new Set(allActivities.map(a => a.ActivityUserId))];
                for (let uid of userIds) {
                    if (!cache.users[uid]) {
                        apiCall(`/User/${uid}`).then(u => { 
                            if(u && u.UserId) cache.users[uid] = u;
                            applyFilters(); // Re-aplica filtros conforme usu√°rios carregam
                        });
                    }
                }
                
                renderActivities(allActivities);
            } catch(e) { 
                container.innerHTML = '<div class="col-span-full text-center p-10 text-red-400">Nenhuma atividade encontrada ou erro no servidor.</div>';
            }
        }

        function renderActivities(data) {
            const container = document.getElementById('offers-list');
            container.innerHTML = "";
            
            if (data.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center p-10 text-gray-400">Nenhum item corresponde aos filtros.</div>';
                return;
            }

            data.forEach(item => {
                const product = cache.products.find(p => p.ProductId == item.ActivityProductId) || { ProductName: 'Item #' + item.ActivityProductId };
                const user = cache.users[item.ActivityUserId];
                
                const card = document.createElement('div');
                card.className = "cute-card p-6 flex flex-col";
                card.onclick = () => openModal(item, product);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="filter-badge">${item.ActivityType === 'Offer' ? 'OFERTA' : 'PEDIDO'}</span>
                        <span class="text-[10px] font-bold text-gray-300">${new Date(item.ActivityDateTime).toLocaleDateString()}</span>
                    </div>
                    <h4 class="font-bold text-gray-800 mb-1">${product.ProductName}</h4>
                    <p class="text-xs text-gray-400 line-clamp-2 mb-4">${item.ActivityDescription || 'Sem descri√ß√£o'}</p>
                    <div class="mt-auto pt-4 border-t flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 bg-pink-50 rounded-full flex items-center justify-center text-[10px] text-pink-400 font-bold">
                                ${user ? user.UserName.charAt(0) : '?'}
                            </div>
                            <div class="text-[10px] font-bold text-gray-500">${user ? user.UserName : 'Usu√°rio ' + item.ActivityUserId}</div>
                        </div>
                        <div class="text-[9px] text-gray-300 font-bold">${user ? (user.UserCity || '---') : ''}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function applyFilters() {
            const type = document.getElementById('filter-type').value;
            const catId = document.getElementById('filter-category').value;
            const city = document.getElementById('filter-city').value.toLowerCase();
            const prodName = document.getElementById('filter-product').value.toLowerCase();

            const filtered = allActivities.filter(a => {
                const product = cache.products.find(p => p.ProductId == a.ActivityProductId) || {};
                const user = cache.users[a.ActivityUserId] || {};
                
                const matchType = !type || a.ActivityType === type;
                const matchCat = !catId || product.ProductCategoryId == catId;
                const matchCity = !city || (user.UserCity && user.UserCity.toLowerCase().includes(city));
                const matchProd = !prodName || (product.ProductName && product.ProductName.toLowerCase().includes(prodName));
                
                return matchType && matchCat && matchCity && matchProd;
            });

            renderActivities(filtered);
        }

        async function openModal(item, product) {
            const modal = document.getElementById('modal-detail');
            document.getElementById('modal-title').innerText = product.ProductName;
            document.getElementById('modal-desc').innerText = item.ActivityDescription || "Sem detalhes adicionais.";
            document.getElementById('modal-badge').innerText = item.ActivityType;
            document.getElementById('modal-date').innerText = new Date(item.ActivityDateTime).toLocaleDateString();
            
            const cat = cache.categories.find(c => c.CategoryId == product.ProductCategoryId);
            document.getElementById('modal-cat').innerText = cat ? cat.CategoryName : 'Outros';

            // Reset user info
            document.getElementById('modal-user-name').innerText = "Carregando...";
            document.getElementById('modal-user-loc').innerText = "...";
            document.getElementById('modal-user-avatar').innerText = "?";

            modal.classList.remove('hidden');

            const userData = cache.users[item.ActivityUserId] || await apiCall(`/User/${item.ActivityUserId}`);
            if (userData && userData.UserName) {
                cache.users[item.ActivityUserId] = userData;
                document.getElementById('modal-user-name').innerText = userData.UserName;
                document.getElementById('modal-user-loc').innerText = `${userData.UserCity || 'Cidade'} - ${userData.UserCountry || 'BR'}`;
                document.getElementById('modal-user-avatar').innerText = userData.UserName.charAt(0);
            }
        }

        function closeModal() { document.getElementById('modal-detail').classList.add('hidden'); }

        async function handleLogin() {
            const id = document.getElementById('login-id').value;
            if(!id) return notify("Digite um ID");
            const user = await apiCall(`/User/${id}`);
            if(user && user.UserId) {
                currentUser = user;
                localStorage.setItem('pet_user', JSON.stringify(user));
                updateAuthUI();
                showView('home');
                notify("Bem-vindo, " + user.UserName);
            } else { notify("Usu√°rio n√£o encontrado"); }
        }

        function updateAuthUI() {
            if(currentUser) {
                document.getElementById('user-name').innerText = currentUser.UserName.split(' ')[0];
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('login-btn').classList.add('hidden');
            }
        }

        function checkAuthAndNewOffer() {
            if(!currentUser) showView('login');
            else showView('new-offer');
        }

        async function createOffer() {
            const prodId = document.getElementById('offer-product-select').value;
            const desc = document.getElementById('offer-description').value;
            if(!prodId) return notify("Selecione um produto");

            const payload = {
                ActivityId: 0,
                ActivityUserId: parseInt(currentUser.UserId),
                ActivityProductId: parseInt(prodId),
                ActivityDescription: desc,
                ActivityType: "Offer",
                ActivityStatus: "Active",
                ActivityDateTime: new Date().toISOString().split('.')[0]
            };

            const res = await apiCall('/Activity/0', 'POST', payload);
            if(res && !res.error) {
                notify("Doa√ß√£o publicada!");
                showView('home');
            } else { notify("Erro ao publicar"); }
        }

        function notify(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function contactDonor() { notify("Solicita√ß√£o enviada ao doador!"); closeModal(); }

        window.onload = initApp;
    </script>
</body>
</html>
