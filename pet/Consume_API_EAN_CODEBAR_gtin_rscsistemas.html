<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API GTIN - RSC Sistemas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 1);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10">

    <div class="max-w-2xl mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">API GTIN Lookup</h1>
            <p class="text-slate-500 mt-2 text-sm uppercase font-bold tracking-widest">Autenticação Basic Auth + Bearer</p>
        </header>

        <!-- Seção de Autenticação -->
        <div id="authSection" class="glass-panel p-6 rounded-2xl shadow-sm space-y-4 border-l-4 border-l-slate-800">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-slate-800">Autenticação</h2>
                <span id="tokenStatus" class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-slate-100 text-slate-600">Sem Token</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="username" placeholder="Usuário" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm shadow-sm">
                <input type="password" id="password" placeholder="Senha" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm shadow-sm">
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="getToken()" id="authBtn" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-700 transition-all flex-grow shadow-md">
                    Gerar Token Bearer
                </button>
                <button onclick="clearToken()" class="text-red-500 text-sm font-medium hover:underline px-2">
                    Limpar
                </button>
            </div>
        </div>

        <!-- Seção de Busca -->
        <div class="glass-panel p-6 rounded-2xl shadow-sm border-l-4 border-l-blue-600">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    value="7896116900029" 
                    placeholder="Código de Barras (EAN)..."
                    class="flex-grow px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none shadow-sm"
                >
                <button 
                    onclick="searchProduct()" 
                    id="searchBtn"
                    class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200"
                >
                    Consultar
                </button>
            </div>
        </div>

        <!-- Feedback UI -->
        <div id="loader" class="hidden text-center text-slate-500 text-sm animate-pulse flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Conectando à API...
        </div>
        <div id="errorBox" class="hidden bg-red-50 border border-red-200 text-red-700 p-4 rounded-xl text-sm whitespace-pre-wrap shadow-sm"></div>

        <!-- Resultados -->
        <div id="resultArea" class="hidden space-y-4">
            <div class="glass-panel rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row border-none ring-1 ring-slate-200">
                <div class="md:w-1/3 bg-white p-6 flex items-center justify-center border-b md:border-b-0 md:border-r border-slate-100">
                    <img id="resImg" src="" alt="Produto" class="max-h-48 object-contain">
                </div>
                <div class="md:w-2/3 p-8 space-y-4">
                    <div>
                        <p id="resBrand" class="text-blue-600 text-xs font-bold uppercase tracking-widest mb-1"></p>
                        <h2 id="resName" class="text-2xl font-bold text-slate-900 leading-tight"></h2>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-y-5 gap-x-8">
                        <div>
                            <span class="text-[10px] text-slate-400 font-black uppercase block tracking-tighter">Categoria</span>
                            <span id="resCat" class="text-sm font-medium text-slate-700">-</span>
                        </div>
                        <div>
                            <span class="text-[10px] text-slate-400 font-black uppercase block tracking-tighter">NCM</span>
                            <span id="resNcm" class="text-sm font-medium text-slate-700">-</span>
                        </div>
                        <div>
                            <span class="text-[10px] text-slate-400 font-black uppercase block tracking-tighter">País</span>
                            <span id="resPais" class="text-sm font-medium text-slate-700">-</span>
                        </div>
                        <div>
                            <span class="text-[10px] text-slate-400 font-black uppercase block tracking-tighter">GTIN</span>
                            <span id="resEan" class="text-sm font-mono text-slate-700">-</span>
                        </div>
                    </div>

                    <div id="resDate" class="text-[10px] text-slate-400 italic pt-6 border-t border-slate-50 flex justify-between"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_API = 'https://gtin.rscsistemas.com.br';
        const CORS_PROXY = 'https://corsproxy.io/?';

        window.onload = () => {
            updateTokenStatus();
        };

        function updateTokenStatus() {
            const token = localStorage.getItem('gtin_token');
            const statusEl = document.getElementById('tokenStatus');
            if (token) {
                statusEl.textContent = 'Token Ativo';
                statusEl.className = 'text-xs font-bold px-2.5 py-1 rounded-full bg-green-100 text-green-700 ring-1 ring-green-200';
            } else {
                statusEl.textContent = 'Sem Token';
                statusEl.className = 'text-xs font-bold px-2.5 py-1 rounded-full bg-slate-100 text-slate-600 ring-1 ring-slate-200';
            }
        }

        async function getToken() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            
            if (!user || !pass) {
                showError("Preencha Usuário e Senha.");
                return;
            }

            setLoading(true);
            document.getElementById('errorBox').classList.add('hidden');

            // De acordo com a documentação: Authorization: Basic <base64(user:pass)>
            const credentials = btoa(`${user}:${pass}`);
            const targetUrl = `${BASE_API}/oauth/token`;
            const proxiedUrl = `${CORS_PROXY}${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxiedUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Accept': 'application/json'
                    }
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch(e) {
                    throw new Error("Erro ao processar resposta do servidor.");
                }

                if (!response.ok) {
                    throw new Error(data.erro || data.mensagem || `Falha na autenticação (${response.status})`);
                }

                if (data.token) {
                    localStorage.setItem('gtin_token', data.token);
                    updateTokenStatus();
                    console.log("Token Bearer gerado.");
                } else {
                    throw new Error("Token não recebido.");
                }

            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        }

        async function searchProduct() {
            const gtin = document.getElementById('barcodeInput').value.trim();
            const token = localStorage.getItem('gtin_token');
            
            if (!token) {
                showError("Gere um token primeiro.");
                return;
            }

            setLoading(true);
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            const targetUrl = `${BASE_API}/api/gtin/infor/${gtin}`;
            const proxiedUrl = `${CORS_PROXY}${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxiedUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.status === 404) {
                    const errData = await response.json();
                    throw new Error(errData.mensagem || "Produto não encontrado.");
                }

                if (!response.ok) {
                    throw new Error(`Erro na consulta (${response.status})`);
                }

                const data = await response.json();
                renderResult(data);

            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        }

        function renderResult(p) {
            document.getElementById('resName').textContent = p.nome || 'Não informado';
            document.getElementById('resBrand').textContent = p.marca || 'Marca não informada';
            document.getElementById('resCat').textContent = p.categoria || 'N/A';
            document.getElementById('resNcm').textContent = p.ncm || '-';
            document.getElementById('resPais').textContent = p.pais || '-';
            document.getElementById('resEan').textContent = p.ean;
            document.getElementById('resDate').textContent = `GTIN Tipo: ${p.ean_tipo || 'N/A'}`;
            
            const token = localStorage.getItem('gtin_token');
            const imgEl = document.getElementById('resImg');
            
            // Prioriza link_foto se existir, senão chama endpoint de imagem
            if (p.link_foto && p.link_foto.startsWith('http')) {
                imgEl.src = p.link_foto;
            } else {
                const imgUrl = `${BASE_API}/api/gtin/img/${p.ean}`;
                // Como o endpoint de imagem também requer Bearer token, usamos proxy para injetar o header
                // ou passamos via fetch e geramos um Blob URL
                fetchImage(imgUrl, token, imgEl);
            }
            
            document.getElementById('resultArea').classList.remove('hidden');
        }

        async function fetchImage(url, token, imgElement) {
            try {
                const proxiedUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetch(proxiedUrl, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok && response.status !== 204) {
                    const blob = await response.blob();
                    imgElement.src = URL.createObjectURL(blob);
                } else {
                    imgElement.src = 'https://via.placeholder.com/200?text=Sem+Imagem';
                }
            } catch (e) {
                imgElement.src = 'https://via.placeholder.com/200?text=Erro+Imagem';
            }
        }

        function clearToken() {
            localStorage.removeItem('gtin_token');
            updateTokenStatus();
        }

        function setLoading(val) {
            document.getElementById('loader').classList.toggle('hidden', !val);
            document.getElementById('searchBtn').disabled = val;
            document.getElementById('authBtn').disabled = val;
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.classList.remove('hidden');
        }
    </script>
</body>
</html>
