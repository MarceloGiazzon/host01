    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #fullscreen-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg id="fullscreen-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
        <defs>
            <linearGradient id="sky-gradient" gradientTransform="rotate(90)">
                <stop offset="0%" stop-color="#F9D9C2" />
                <stop offset="100%" stop-color="#E24C27" />
            </linearGradient>
            <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" stop-color="#FBC963" />
                <stop offset="100%" stop-color="#F2521D" />
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#sky-gradient)" />
        <circle cx="960" cy="300" r="250" fill="url(#sun-gradient)" />
        <g id="palms">
            <path d="M200 800 C 350 700, 650 700, 800 800" stroke="#568203" stroke-width="15" fill="none" />
            <path d="M300 650 C 350 600, 650 600, 700 650" stroke="#568203" stroke-width="15" fill="none" />
            <path d="M400 900 C 450 850, 750 850, 800 900" stroke="#568203" stroke-width="15" fill="none" />
            <path d="M500 700 C 550 650, 850 650, 900 700" stroke="#568203" stroke-width="15" fill="none" />
            <path d="M600 850 C 650 800, 950 800, 1000 850" stroke="#568203" stroke-width="15" fill="none" />
        </g>
    </svg>
