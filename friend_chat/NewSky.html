<html>
<head>
<style>
svg {
  width: 100%;
  height: 100%;
  /* Define a linear gradient for the sky color */
  background: linear-gradient(to bottom, skyblue, lightblue);
  /* Animate the background position to change the sky color */
  animation: sky 10s infinite alternate;
}

.city {
  fill: gray;
}

.sun {
  fill: yellow;
  /* Animate the transform property to move the sun */
  animation: sun 10s infinite alternate;
}

/* Define a keyframe animation for the sky color */
@keyframes sky {
  from {
    background-position: 0% 0%;
  }
  to {
    background-position: 0% 100%;
  }
}

/* Define a keyframe animation for the sun movement */
@keyframes sun {
  from {
    transform: translate(0, 0);
  }
  to {
    transform: translate(50%, -80%);
  }
}

/* Define a keyframe animation for the bird movement */
@keyframes bird {
  from {
    transform: translate(-10%, -10%);
  }
  to {
    transform: translate(110%, -10%);
  }
}

/* Define a keyframe animation for the balloon movement */
@keyframes balloon {
  from {
    transform: translate(50%, -10%);
    transform-origin: bottom center;
    transform-box: fill-box;
    rotate: -10deg;
  }
  to {
    transform: translate(50%, -90%);
    transform-origin: bottom center;
    transform-box: fill-box;
    rotate: 10deg;
  }
}

.bird {
  /* Animate the transform property to move the bird */
  animation: bird 5s infinite linear;
}

.balloon {
  /* Animate the transform property to move and rotate the balloon */
  animation: balloon 8s infinite alternate ease-in-out;
}
</style>
</head>
