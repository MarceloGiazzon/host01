<!DOCTYPE html>

<style>
svg {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #000, #0f0f0f, #1a1a1a, #252525);
}

#moon {
  fill: #fff;
  filter: url(#glow);
}

#city {
  fill: #333;
}

#windows {
  fill: #ff0;
}

#grid {
  fill: none;
  stroke: #ff0;

#glow {
  filter: url(#blur) brightness(200%);

      <feComposite in2="SourceAlpha" operator="in"/>
      <feGaussianBlur stdDeviation="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="5"/>

      <feMerge>

        <feMergeNode in="SourceGraphic"/>
