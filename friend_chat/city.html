<html>
<head>
<style>
svg {
  width: 100%;
  height: 100%;
  background-color: skyblue;
}

svg {
  width: 100%;
  height: 100%;
  /* Define a linear gradient for the sky color */
  background: linear-gradient(to bottom, skyblue, lightblue);
  /* Animate the background position to change the sky color */
  animation: sky 10s infinite alternate;
}

.city {
  fill: gray;
}

.sun {
  fill: yellow;
  /* Animate the transform property to move the sun */
  animation: sun 10s infinite alternate;
}

/* Define a keyframe animation for the sky color */
@keyframes sky {
  from {
    background-position: 0% 0%;
  }
  to {
    background-position: 0% 100%;
  }
}

/* Define a keyframe animation for the sun movement */
@keyframes sun {
  from {
    transform: translate(0, 0);
  }
  to {
    transform: translate(50%, -80%);
  }
}

</style>
</head>
<body>
<svg viewBox="0 0 200 100" preserveAspectRatio="none">
  <!-- Draw the sun -->
  <circle class="sun" cx="150" cy="20" r="10"/>
  <!-- Draw the city silhouette -->
  <polygon class="city" points="0,80 10,70 20,80 30,60 40,80 50,50 60,80 70,40 80,80 
    90,30 100,80 110,20 120,80 130,10 140,80 150,40 160,80 170,70 180,80 
    190,60 200,80 200,100 0,100"/>
</svg>
</body>
</html>
