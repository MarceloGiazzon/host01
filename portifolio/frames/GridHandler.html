<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Handler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fa; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 1rem; }
        .portfolio-card { max-width: 900px; width: 100%; background-color: white; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: { 'primary': '#1d4ed8', 'secondary': '#60a5fa', }
                }
            }
        }
    </script>
</head>
<body>
    <div class="portfolio-card p-6 md:p-10 rounded-xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 border-b-4 border-primary pb-2">
            Grid Handler
        </h1>
        <p class="text-sm font-medium text-secondary mb-6 uppercase tracking-wider">
            Category: Genexus User Controls
        </p>
        <div class="text-lg text-gray-700 leading-relaxed mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
            <p>Allows moving, hiding, or showing grid columns. Save and load the grid state on the database (using web services) to 'remember' the user choices.</p>
        </div>
    </div>

</html>
