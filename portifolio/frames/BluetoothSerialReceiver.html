<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;

        .portfolio-card {

        }
    </style>
    <script>
        tailwind.config = {
            theme: {

                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                    colors: {
